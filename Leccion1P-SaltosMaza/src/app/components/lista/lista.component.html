<h2>Donaciones</h2>

<form (ngSubmit)="agregarDonacion(nombre.value, apellido.value, +valor.value, fechaEntrega.value)">

  <div>
    <mat-form-field>
      <mat-label>Nombre</mat-label>
      <input matInput type="text" id="nombre" #nombre required>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <mat-label>Apellido</mat-label>
      <input matInput type="text" id="apellido" #apellido required>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <mat-label>Valor a donar</mat-label>
      <input matInput type="number" id="valor" #valor required>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <mat-label>Fecha de entrega</mat-label>
      <input matInput [matDatepicker]="picker" type="text" id="fechaEntrega" #fechaEntrega required>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>
  <button type="submit" mat-raised-button color="primary">Agregar</button>
</form>

<table mat-table [dataSource]="dataSource">

  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef>Nombre</th>
    <td mat-cell *matCellDef="let donacion">{{ donacion.nombre }}</td>
  </ng-container>

  <ng-container matColumnDef="apellido">
    <th mat-header-cell *matHeaderCellDef>Apellido</th>
    <td mat-cell *matCellDef="let donacion">{{ donacion.apellido }}</td>
  </ng-container>

  <ng-container matColumnDef="valor">
    <th mat-header-cell *matHeaderCellDef>Valor</th>
    <td mat-cell *matCellDef="let donacion">{{ donacion.valor }}</td>
  </ng-container>

  <ng-container matColumnDef="fechaEntrega">
    <th mat-header-cell *matHeaderCellDef>Fecha de entrega</th>
    <td mat-cell *matCellDef="let donacion">{{ donacion.fechaEntrega | date }}</td>
  </ng-container>

  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef>Acciones</th>
    <td mat-cell *matCellDef="let i = index">
      <button mat-icon-button color="warn" (click)="eliminarDonacion(i)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="['nombre', 'apellido', 'valor', 'fechaEntrega', 'acciones']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['nombre', 'apellido', 'valor', 'fechaEntrega', 'acciones']"></tr>
</table>

<p>Valor total recaudado: {{ valorTotalRecaudado }}</p>
